<div class="bg">
  <div class="uk-position-center-left ml-5">
    <mat-card style="width: 100%;">
      <mat-card-header>
        <!-- <div mat-card-avatar></div> -->
        <mat-card-title>Login</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <form [formGroup]="form">
        <mat-card-content>

          <mat-form-field>
            <input oninput="this.value = this.value.toUpperCase()" matInput placeholder="USER Id"
              formControlName="userId" autocomplete="off">
            <span matSuffix uk-icon="user"></span>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <i matSuffix class="material-icons" autocomplete="off">
              vpn_key
            </i>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="right">
          <button mat-button type="reset">RESET</button>
          <button mat-button type="button" [disabled]="form.invalid">LOGIN <span uk-icon="sign-in"></span></button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
